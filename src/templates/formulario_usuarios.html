</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">FACT-3000</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Usuarios

              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="Listar_usuarios.html">Listar Usuarios</a>

              </div>

          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
    </nav>
    <h1>Crear Usuarios</h1>    

<form class="row g-3">
    <div class="col-md-6">
      <label for="inputText" class="form-label">Nombre Completo</label>
      <input type="text" class="form-control" id="inputText" placeholder="Nombre de pila">
    </div>
    <div class="col-md-6">
      <label for="inputText" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="inputText" placeholder="User">
    </div>
    <div class="col-md-6">
      <label for="inputText" class="form-label">Cédula de Ciudadania</label>
      <input type="text" class="form-control" id="inputText" placeholder="10750001">
    </div>
    <div class="col-md-6">
      <label for="inputPassword" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="password">
    </div>
    <div class="col-12">
      <label for="inputPassword" class="form-label">Código Empleado</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="id">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label"></label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Rol</label>
      <select id="inputState" class="form-select">
        <option selected>Admin</option>
        <option selected>User</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Guardar
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
</body>
</html>
